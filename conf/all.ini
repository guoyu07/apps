
[global]
www.zlog.cc = home
www.zlog.cc:81 = home

xhprof.zlog.cc = xhprof

test.zlog.cc = test
test.zlog.cc:81 = test
www.zlog.cc/test = test
www.zlog.cc:81/test = test

www.zlog.cc/blog = blog

www.zlog.cc/photo = photo
zc.zlog.cc = photo

www.zlog.cc/sysmsg = sysmsg

www.zlog.cc/storage = storage
passport.zlog.cc/storage = storage

www.zlog.cc/user = user
passport.zlog.cc/user = user
zc.zlog.cc/user = user

passport.zlog.cc/oauth2 = oauth2

[app_home]
documentroot = /usr/share/php/apps/apps/home/htdocs
templateroot = /usr/share/php/apps/apps/home/templates

[app_xhprof]
documentroot = /usr/share/php/xhprof/

[app_test]
documentroot = /usr/share/php/apps/apps/test/htdocs

[app_blog]
documentroot = /usr/share/php/apps/apps/blog/htdocs
rewriteconf = /usr/share/php/apps/conf/rewrite/blog.txt
rewritecache = /usr/share/php/apps/rundata/rewrite/blog.php
templateroot = /usr/share/php/apps/apps/blog/templates

[app_photo]
documentroot = /usr/share/php/apps/apps/photo/htdocs
rewriteconf = /usr/share/php/apps/conf/rewrite/photo.txt
rewritecache = /usr/share/php/apps/rundata/rewrite/photo.php
templateroot = /usr/share/php/apps/apps/photo/templates

[app_sysmsg]
documentroot = /usr/share/php/apps/apps/sysmsg/htdocs
rewriteconf = /usr/share/php/apps/conf/rewrite/sysmsg.txt
rewritecache = /usr/share/php/apps/rundata/rewrite/sysmsg.php

[app_storage]
documentroot = /usr/share/php/apps/apps/storage/htdocs
rewriteconf = /usr/share/php/apps/conf/rewrite/storage.txt
rewritecache = /usr/share/php/apps/rundata/rewrite/storage.php

[app_user]
documentroot = /usr/share/php/apps/apps/user/htdocs
rewriteconf = /usr/share/php/apps/conf/rewrite/user.txt
rewritecache = /usr/share/php/apps/rundata/rewrite/user.php
templateroot = /usr/share/php/apps/apps/user/templates

[app_oauth2]
documentroot = /usr/share/php/apps/apps/user/oauth2/htdocs
