
[global]
www.zlog.cc = www
www.zlog.cc:81 = www

zc.zlog.cc = zc

passport.zlog.cc = passport

xhprof.zlog.cc = xhprof

test.zlog.cc = test
test.zlog.cc:81 = test
www.zlog.cc/test = test
www.zlog.cc:81/test = test

www.zlog.cc/blog = blog
www.zlog.cc:81/blog = blog

www.zlog.cc/photo = photo
www.zlog.cc:81/photo = photo


[app_www]
documentroot = /usr/share/php/apps/www/default
rewriteconf = /usr/share/php/apps/conf/rewrite/default.txt
rewritecache = /usr/share/php/apps/rundata/rewrite/default.php

[app_zc]
documentroot = /usr/share/php/apps/www/zc
rewriteconf = /usr/share/php/apps/conf/rewrite/zc.txt
rewritecache = /usr/share/php/apps/rundata/rewrite/zc.php

[app_passport]
documentroot = /usr/share/php/apps/www/passport
rewriteconf = /usr/share/php/apps/conf/rewrite/passport.txt
rewritecache = /usr/share/php/apps/rundata/rewrite/passport.php

[app_xhprof]
documentroot = /usr/share/php/xhprof/

[app_test]
documentroot = /usr/share/php/apps/apps/test/htdocs

[app_blog]
documentroot = /usr/share/php/apps/apps/blog/htdocs
rewriteconf = /usr/share/php/apps/conf/rewrite/blog.txt
rewritecache = /usr/share/php/apps/rundata/rewrite/blog.php
templateroot = /usr/share/php/apps/apps/blog/template

[app_photo]
documentroot = /usr/share/php/apps/apps/photo/htdocs
rewriteconf = /usr/share/php/apps/conf/rewrite/photo.txt
rewritecache = /usr/share/php/apps/rundata/rewrite/photo.php
templateroot = /usr/share/php/apps/apps/photo/template
