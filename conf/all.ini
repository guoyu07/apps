
[global]
ko.zlog.cc = ko
ko.zlog.cc:81 = ko

passport.zlog.cc = passport

xhprof.zlog.cc = xhprof

[app_ko]
documentroot = /usr/share/php/apps/www/ko
rewriteconf = /usr/share/php/apps/conf/rewrite/ko.txt
rewritecache = /usr/share/php/apps/rundata/rewrite/ko.php

[app_passport]
documentroot = /usr/share/php/apps/www/passport

[app_xhprof]
documentroot = /usr/share/php/xhprof/
