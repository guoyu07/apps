<a href="user?uid={$userinfo.uid}">{$userinfo.nickname}<img src="{$userinfo.logo16}"></a> 的相册
<a href="album?uid={$userinfo.uid}&albumid={$albuminfo.albumid}">{$albuminfo.title}</a>
<hr>




<div data-albumid="{$albuminfo.albumid}" id="albuminfo">
{$albuminfo.title} - {$albuminfo.intro}
</div>
{foreach $photolist as $photo}
<div data-photoid="{$photo.photoid}">
{$photo.photoid} - <a href="item?uid={$photo.uid}&photoid={$photo.photoid}"><img src="{$photo.image}"></a> - {$photo.ctime} - {$photo.title} - <a href="javascript:;" class="delPhoto">删除</a>
</div>
{/foreach}

{literal}
<script language="JavaScript">
    (function(){
        $('body').delegate('.delPhoto', 'click', function(){
            var root = $(this).closest('div');
            var albumid = $('#albuminfo').data('albumid');
            var photoid = root.data('photoid');
            if (confirm('确认要删除该照片吗？')) {
                $.post('/rest/photo/item/' + albumid + '_' + photoid, {'method':'DELETE'}, function(data, status){
                    if (data.errno) {
                        alert(data.error);
                    } else {
                        root.remove();
                    }
                }, 'json');
            }
        });
    })();
</script>
{/literal}
